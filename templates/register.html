{% extends "base.html"%}
{% block content %}

    <div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto pb-5 pt-3">
            <div class="card my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>
                    <form method="POST" action="{{ url_for('login') }}" class="form-signin">
                        <div class="form-label-group">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email"
                                required autofocus  autocomplete="off">
                        </div>
                        <div class="form-label-group">
                            <input type="username" name="username" id="username"  minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" placeholder="Username"
                                required autofocus value="{{ request.form.username }}">
                        </div>
                        <div class="form-label-group">
                            <input type="password" name="password" id="password" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" placeholder="Password" required>
                        </div>
                        <button class="btn btn-lg btn-dark btn-block text-uppercase" value="login" type="submit">Sign
                            in</button>
                    </form>
                </div>
            </div>
            <div class="row">
                        <div class="col s12">
                            <p class="text-center">
                                New Here? <a href="{{ url_for('register') }}" class="indigo-text text-darken-4">Register Account</a>
                            </p>
                        </div>
                    </div>
        </div>
    </div>
</div>

  {% endblock %}
