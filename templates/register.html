{% extends "base.html"%}
{% block content %}

  <section id="bg-cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">Register</h1>
                    <div class="px-2">
                        <form class="justify-content-center" method="POST" action="{{ url_for('login') }}">
                             <div class="form-group">
                             <label for="email" class="sr-only">Name</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email"
                                    required autofocus  autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="name" class="sr-only">Name</label>
                                <input type="username" name="username" id="username" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" placeholder="Username"
                                required autofocus value="{{ request.form.username }}">
                            </div>
                            <div class="form-group">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" id="password" minlength="5" maxlength="15"
                                pattern="^[a-zA-Z0-9]{5,15}$" class="form-control" placeholder="Password" required>
                            </div>
                            <button class="btn btn-lg btn-warning btn-block text-uppercase" value="login" type="submit">Sign
                            in</button>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p class="text-center mt-3">
                               Account already created? <a href="{{ url_for('login') }}" >Log In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
