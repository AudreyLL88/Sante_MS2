{% extends "base.html" %}
{% block content %}

    <h3 class="amber-text text-darken-4 center-align">Add Cocktail</h3>

    <div class="row card-panel light-grey lighten-5">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s12">
                <i class="fas fa-folder-open prefix amber-text text-darken-4"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose category</option>
                        {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label>Cocktail Category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix amber-text text-darken-4"></i>
                    <input id="cocktail_name" name="cocktail_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="cocktail_name">Cocktail Name</label>
                </div>
            </div>
            <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix amber-text text-darken-4"></i>
                        <textarea id="cocktail_description" name="cocktail_description" minlength="5"
                            maxlength="200" class="materialize-textarea" required></textarea>
                        <label for="cocktail_description">Cocktail Description</label>
                    </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix amber-text text-darken-4"></i>
                    <input id="cocktail_date" name="cocktail_date" minlength="5" maxlength="50"
                        type="text" class=" datepicker validate" required>
                    <label for="cocktail_date">Made on</label>
                </div>
            </div>
            <div class="row">
                    <div class="input-field col s12">
                        <div class="switch">
                            <i class="fas fa-exclamation-circle prefix amber-text text-darken-4"></i>
                            <label for="cocktail_status">
                                <input type="checkbox" id="cocktail_status" name="cocktail_status">
                                <span class="lever"></span>
                                Done
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>

{% endblock %}
